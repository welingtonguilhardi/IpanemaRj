<!DOCTYPE html>
<html lang="pt">
<head>
        <meta charset="UTF-8">
        <title>Carioca Development - cc_mdt</title>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css'>
        <link rel="stylesheet" href="./style.css">
</head>
<body>
        <!-- Mascara -->
        <div class="mascara">
                <div class="blue"></div>
                <div class="red"></div>
        </div>
        <!-- ActionContainer -->
        <div class="actioncontainer">
                <img id="tablet-img"
                        src="https://media.discordapp.net/attachments/776536471195877376/889625660778217552/unknown.png">
                <div class="background">
                        <div class="main"></div>
                        <div class="reflexo"></div>
                </div>
        </div>
        <!-- Instrução Foto -->
        <div class="teclas-wrap">
                <div class='teclas-each'>
                        <span class='tecla'>MOUSE1</span>
                        <div class='instrucao'>Tirar Foto</div>
                </div>
                <div class='teclas-each'>
                        <span class='tecla'>MOUSE WHEEL</span>
                        <div class='instrucao'>Zoom</div>
                </div>
                <div class='teclas-each'>
                        <span class='tecla'>BACKSPACE</span>
                        <div class='instrucao'>Cancelar</div>
                </div>
        </div>
        <!-- Partial -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js'></script>
        <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
                integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
                crossorigin="" />

        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
                integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
                crossorigin=""></script>

        <!-- Cropper CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.css"
        integrity="sha512-+VDbDxc9zesADd49pfvz7CgsOl2xREI/7gnzcdyA9XjuTxLXrdpuz21VVIqc5HPfZji2CypSbxx1lgD7BgBK5g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- Cropper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.js"
                integrity="sha512-ZK6m9vADamSl5fxBPtXw6ho6A4TuX89HUbcfvxa2v2NYNT/7l8yFGJ3JlXyMN4hlNbz0il4k6DvqbIW5CCwqkw=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Chart JS -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
        <script src="./script.js"></script>
</body>

</html>
