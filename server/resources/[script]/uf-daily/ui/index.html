<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UF PREMIACAO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="baloons.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>

    <div id="container">
        <div id="titleRecompensa">RECOMPENSAS DIARIAS</div>
        <div id="premios">
            <div class="divPremios" id="premioAtual">
                <div class="titlePremios">PREMIAÇÃO ATUAL</div>
                <div id="divPremio">
                    <div id="itemRecebido">VIP DIAMANTE 1x</div>
                    <img id="oldReward"  src="https://cdn.discordapp.com/attachments/708215158606135306/837186062702084176/ABERTO.png" alt="">
                </div>
            </div>
            <div class="divPremios"  id="chances">
                <div class="titlePremios">CHANCE DE GANHAR</div>
                <div id="listaChances">
                </div>
            </div>
            <div class="divPremios"  id="proximoPremio">
                <div class="titlePremios">PROXIMA PREMIAÇÃO</div>
                <div id="divProximo">
                    <div id="itemRecebido" class="nextcheck" style="font-weight: 700;">3h</div>
                    <div id="itemRecebido"></div>
                    <img src="https://cdn.discordapp.com/attachments/708215158606135306/837186064409821224/Objeto_Inteligente_de_Vetor.png" alt="">
                    <div id="cadeado" style="display: none;"></div>
                    <div id="receber" onclick="getRandomGift()">Receber</div>
                </div>

            </div>
        </div>
        
        <div id="proguess">
            <div class="textProguess"><span id ="actualHours">8</span>/24</div>
            <div id="barProguess">
                <span></span>
            </div>
            <div id="horas">Horas Jogadas</div>
        </div>
    </div>
